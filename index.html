<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nikarukhadze</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="text1">
                <h1>Our Pricing</h1>
            </div>
            <div class="text2">
                <h2>Annually</h2>
                <div class="main">
                    <div class="main1"></div>
                </div>
                <h2>Monthly</h2>
            </div>
        </header>
        <div class="infos">
            <div class="info info1">
                <h3>Basic</h3>
                <h4 class="an1"><span><img src="assets/dolari.svg" alt=""></span>199.99</h4>
                <div class="clown"></div>
                <h5>500 GB Storage</h5>
                <div class="clown"></div>
                <h5>2 Users Allowed</h5>
                <div class="clown"></div>
                <h5>Send up to 3 GB</h5>
                <div class="clown"></div>
                <button class="butt1">LEARN MORE</button>
                
            </div>
            <div class="info info2">
                <h3 class="h3">Professional</h3>
                <h4 class="h4"><span><img src="assets/2dolari.svg" alt=""></span>249.99</h4>
                <div class="clown2"></div>
                <h5 class="h5">1 TB Storage</h5>
                <div class="clown2"></div>
                <h5 class="h5">5 Users Allowed</h5>
                <div class="clown2"></div>
                <h5 class="h5">Send up to 10 GB</h5>
                <div class="clown2"></div>
                <button class="butt2">LEARN MORE</button>
            </div>
            <div class="info info3">
                <h3>Master</h3>
                <h4 class="an3"><span><img src="assets/dolari.svg" alt=""></span>399.99</h4>
                <div class="clown"></div>
                <h5>2 TB Storage</h5>
                <div class="clown"></div>
                <h5>10 Users Allowed</h5>
                <div class="clown"></div>
                <h5>Send up to 20 GB</h5>
                <div class="clown"></div>
                <button class="butt1">LEARN MORE</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
